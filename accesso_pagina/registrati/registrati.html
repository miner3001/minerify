<div class="register-container">
    <h2>Registrati per un account</h2>
    <form action="#" method="POST">
        <!-- Nome Input -->
        <input type="text" class="input-field" placeholder="Nome" required>
        <!-- Email Input -->
        <input type="email" class="input-field" placeholder="Indirizzo email" required>
        <!-- Password Input -->
        <input type="password" class="input-field" placeholder="Crea una password" required>
        <!-- Data di Nascita -->
        <input type="date" class="input-field" required>
        <!-- Bottone Registrazione -->
        <button type="submit" class="register-button">Registrati</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        <a href="../accedi/accedi.html" class="link">Hai già un account? Accedi</a>
    </p>
